<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>MPHaven - Your Sanctuary</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="lessons-data.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== BEAUTIFUL UI STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0f172a;
            margin: 0;
            touch-action: pan-y;
            overscroll-behavior: none;
        }
        
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-wrapper {
            width: 100%;
            max-width: 28rem;
            height: 100%;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(30, 41, 59, 0.5);
        }
        
        .bg-blur-1 {
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 22rem;
            height: 22rem;
            background: rgba(14, 116, 144, 0.08);
            border-radius: 50%;
            filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .bg-blur-2 {
            position: absolute;
            bottom: -5%;
            right: -5%;
            width: 18rem;
            height: 18rem;
            background: rgba(217, 119, 6, 0.08);
            border-radius: 50%;
            filter: blur(140px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-wrapper.warmth-1 .bg-blur-1,
        .app-wrapper.warmth-1 .bg-blur-2 { opacity: 0.15; }
        .app-wrapper.warmth-2 .bg-blur-1,
        .app-wrapper.warmth-2 .bg-blur-2 { opacity: 0.25; }
        .app-wrapper.warmth-3 .bg-blur-1,
        .app-wrapper.warmth-3 .bg-blur-2 { opacity: 0.35; }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
        }
        
        .nav-bar {
            position: relative;
            z-index: 1000;
            border-top: 1px solid rgba(30, 41, 59, 0.5);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(24px);
            box-shadow: 0 -20px 25px -5px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            padding: 0.75rem 0;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .nav-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            min-width: 80px;
            min-height: 60px;
        }
        
        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2.5rem;
            height: 3px;
            background: linear-gradient(to right, #0e7490, #d97706);
            border-radius: 9999px;
        }
        
        .nav-indicator.hidden {
            display: none;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .nav-icon.active {
            color: white !important;
            transform: scale(1.1);
        }
        
        .nav-icon.inactive {
            color: rgb(100, 116, 139) !important;
        }
        
        .nav-label {
            font-size: 0.6875rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-label.active {
            color: white !important;
        }
        
        .nav-label.inactive {
            color: rgb(100, 116, 139) !important;
        }
        
        .content-wrapper {
            padding-bottom: 8rem;
            min-height: 100%;
        }
        
        /* Text utilities */
        .text-primary { color: rgb(241, 245, 249); }
        .text-secondary { color: rgb(203, 213, 225); }
        .text-muted { color: rgb(148, 163, 184); }
        .text-teal-light { color: rgb(165, 243, 252); }
        .text-teal { color: rgb(94, 234, 212); }
        .text-amber-light { color: rgb(253, 230, 138); }
        .text-amber { color: rgb(251, 191, 36); }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9998;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1.25rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            animation: fadeIn 0.2s ease-out forwards;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.3s ease-out;
            margin: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress dots */
        .progress-dots { 
            display: flex; 
            gap: 0.25rem; 
        }
        
        .progress-dot { 
            flex: 1; 
            height: 0.5rem; 
            background: rgba(148, 163, 184, 0.25); 
            border-radius: 9999px; 
        }
        
        .progress-dot.active { 
            background: linear-gradient(to right, #0e7490, #d97706); 
        }

        /* Practice Timer Styles */
        .practice-timer-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0e7490, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'SF Mono', monospace;
            letter-spacing: 0.1em;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            word-break: break-word;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Lesson styles - EXACTLY LIKE YOUR OBSERVE PAGE */
        .lesson-header {
            padding: 2rem 1.5rem 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .lesson-title {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        
        .lesson-content {
            padding: 0 1.5rem 2rem;
            font-size: 1.25rem;
            line-height: 1.8;
            color: rgb(203, 213, 225);
        }
        
        .step-content {
            font-size: 1.25rem;
            line-height: 1.8;
            color: rgb(203, 213, 225);
            margin-bottom: 3rem;
        }
        
        .continue-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(to right, #0e7490, #d97706);
            border: none;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* Flex utilities */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-5 { gap: 1.25rem; }
        .gap-6 { gap: 1.5rem; }
        
        /* Margin utilities */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.25rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        
        /* Padding utilities */
        .p-4 { padding: 1rem; }
        .p-5 { padding: 1.25rem; }
        .p-6 { padding: 1.5rem; }
        
        /* Text utilities */
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        .text-5xl { font-size: 3rem; }
        
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        
        /* Width utilities */
        .w-full { width: 100%; }
        
        /* Border radius */
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-3xl { border-radius: 1.5rem; }
        
        /* Background colors */
        .bg-slate-900 { background-color: rgb(15 23 42); }
        .bg-slate-800 { background-color: rgb(30 41 59); }
        .bg-slate-700 { background-color: rgb(51 65 85); }
        
        /* Text colors */
        .text-white { color: white; }
        .text-slate-300 { color: rgb(203 213 225); }
        .text-slate-400 { color: rgb(148 163 184); }
        .text-slate-500 { color: rgb(100 116 139); }

        /* Skill cards */
        .skill-card {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(14, 116, 144, 0.15) 0%, rgba(14, 116, 144, 0.05) 100%);
            border: 2px solid rgba(14, 116, 144, 0.5);
            border-radius: 1.5rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(14, 116, 144, 0.15);
        }
        
        .skill-icon {
            width: 4rem;
            height: 4rem;
            background: #0e7490;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper" id="appWrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>

            <div id="mainContent" class="main-content scroll-container">
                <!-- Content loads here dynamically -->
            </div>

            <!-- Navigation -->
            <div class="nav-bar">
                <div class="nav-container">
                    <button onclick="switchTab('home')" class="nav-btn" data-tab="home">
                        <div class="nav-indicator"></div>
                        <svg class="nav-icon active" stroke-width="2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span class="nav-label active">Home</span>
                    </button>
                    
                    <button onclick="switchTab('courses')" class="nav-btn" data-tab="courses">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="nav-label inactive">Courses</span>
                    </button>
                    
                    <button onclick="switchTab('calendar')" class="nav-btn" data-tab="calendar">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="nav-label inactive">Calendar</span>
                    </button>
                    
                    <button onclick="switchTab('you')" class="nav-btn" data-tab="you">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span class="nav-label inactive">You</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Modal Container -->
    <div id="modalContainer" style="display: none;"></div>

    <script>
        // ===== APP STATE =====
        let state = {
            currentTab: 'home',
            currentCourse: 'mindfulness',
            currentSkill: null,
            currentStep: 1,
            userProgress: {},
            schedule: {},
            journalEntries: [],
            hasSeenWelcome: false
        };

        // ===== DATA (Will be loaded from lessons-data.js) =====
        // This is just a placeholder - the real data is in lessons-data.js
        let allCourses = window.lessonsData || {};
        let allSkills = window.skillsData || {};

        // ===== UTILITY FUNCTIONS =====
        function saveState() {
            try {
                localStorage.setItem('mphaven_state', JSON.stringify(state));
            } catch (e) {
                console.log('Failed to save state:', e);
            }
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('mphaven_state');
                if (saved) {
                    state = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Failed to load state:', e);
            }
        }

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function showModal(html) {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = `
                <div class="modal-overlay" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        ${html}
                    </div>
                </div>
            `;
            modalContainer.style.display = 'block';
        }

        function closeModal() {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.style.display = 'none';
            modalContainer.innerHTML = '';
        }

        // ===== CORE FUNCTIONS =====
        function switchTab(tabName) {
            if (state.currentTab === tabName) return;
            state.currentTab = tabName;
            saveState();
            
            // Update nav indicators
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const indicator = btn.querySelector('.nav-indicator');
                const icon = btn.querySelector('.nav-icon');
                const label = btn.querySelector('.nav-label');
                const isActive = btn.dataset.tab === tabName;
                
                if (isActive) {
                    indicator.classList.remove('hidden');
                    icon.classList.remove('inactive');
                    icon.classList.add('active');
                    icon.setAttribute('stroke-width', '2.5');
                    label.classList.remove('inactive');
                    label.classList.add('active');
                } else {
                    indicator.classList.add('hidden');
                    icon.classList.remove('active');
                    icon.classList.add('inactive');
                    icon.setAttribute('stroke-width', '2');
                    label.classList.remove('active');
                    label.classList.add('inactive');
                }
            });
            
            render();
        }

        function render() {
            const mainContent = document.getElementById('mainContent');
            mainContent.scrollTop = 0;
            
            switch(state.currentTab) {
                case 'home':
                    mainContent.innerHTML = renderHome();
                    break;
                case 'courses':
                    mainContent.innerHTML = renderCourses();
                    break;
                case 'calendar':
                    mainContent.innerHTML = renderCalendar();
                    break;
                case 'you':
                    mainContent.innerHTML = renderYou();
                    break;
                case 'lesson':
                    mainContent.innerHTML = renderLesson();
                    break;
                case 'practice':
                    mainContent.innerHTML = renderPractice();
                    break;
                case 'skill-detail':
                    mainContent.innerHTML = renderSkillDetail();
                    break;
            }
        }

        // ===== HOME TAB =====
        function renderHome() {
            // Get first few skills to display
            const featuredSkills = Object.values(allSkills).slice(0, 3);
            
            return `
                <div class="content-wrapper">
                    <div style="padding: 2rem 1.5rem 1.5rem">
                        <h1 class="text-white" style="font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem; line-height: 1.1">
                            Welcome<br/>back
                        </h1>
                        <p class="text-slate-300" style="font-size: 1.125rem">
                            Your sanctuary is here.
                        </p>
                    </div>

                    <div style="padding: 0 1.5rem 2rem">
                        <h2 class="text-slate-400 text-xs font-bold mb-5 uppercase tracking-widest">
                            Continue
                        </h2>
                        
                        ${featuredSkills.map(skill => `
                            <div onclick="showSkillOptions('${skill.id}')" class="skill-card w-full mb-4">
                                <div class="flex items-center gap-5">
                                    <div class="skill-icon">
                                        <span>${skill.icon}</span>
                                    </div>
                                    
                                    <div style="flex: 1">
                                        <h3 class="text-white text-xl font-bold mb-2">
                                            ${skill.name}
                                        </h3>
                                        <p class="text-slate-300 text-sm">
                                            ${skill.tagline}
                                        </p>
                                    </div>
                                    
                                    <div style="width: 3rem; height: 3rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center; background: rgba(14, 116, 144, 0.3);">
                                        <svg style="width: 1.5rem; height: 1.5rem; color: rgb(165, 243, 252);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="padding: 0 1.5rem 2rem">
                        <h2 class="text-slate-400 text-xs font-bold mb-5 uppercase tracking-widest">
                            Explore
                        </h2>
                        
                        <div style="display: flex; flex-direction: column; gap-4">
                            <button onclick="switchTab('courses')" class="w-full" style="padding: 1.25rem; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1rem; cursor: pointer">
                                <span class="text-white font-bold text-base">View all courses</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ===== COURSES TAB =====
        function renderCourses() {
            return `
                <div class="content-wrapper" style="padding-top: 2rem; padding-left: 1.5rem; padding-right: 1.5rem">
                    <div class="mb-6">
                        <h1 class="text-white text-4xl font-bold mb-2">
                            Courses
                        </h1>
                        <p class="text-slate-400">
                            Choose what speaks to you
                        </p>
                    </div>
                    
                    <div style="display: flex; flex-direction: column; gap-4">
                        ${Object.values(allCourses).map(course => `
                            <div onclick="openCourse('${course.id}')" style="padding: 1.5rem; background: linear-gradient(135deg, ${course.color}20, ${course.color}10); border: 1px solid ${course.color}40; border-radius: 1.5rem; cursor: pointer;">
                                <div class="flex items-center gap-4">
                                    <div style="width: 4rem; height: 4rem; background: ${course.color}; border-radius: 1rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem">
                                        ${course.icon}
                                    </div>
                                    
                                    <div style="flex: 1">
                                        <h3 class="text-white text-xl font-bold mb-1">
                                            ${course.title}
                                        </h3>
                                        <p class="text-slate-300 text-sm">
                                            ${course.description}
                                        </p>
                                    </div>
                                    
                                    <div style="padding: 0.5rem 1rem; border-radius: 9999px; background: ${course.color}40; color: white; font-size: 0.875rem; font-weight: 600">
                                        ${course.started ? 'Continue' : 'Begin'}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function openCourse(courseId) {
            const course = allCourses[courseId];
            const courseSkills = Object.values(allSkills).filter(skill => skill.courseId === courseId);
            
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="content-wrapper" style="padding-top: 1rem; padding-left: 1.5rem; padding-right: 1.5rem">
                    <div class="mb-8">
                        <button onclick="switchTab('courses')" style="background: none; border: none; color: white; font-size: 1.5rem; margin-bottom: 1rem; cursor: pointer">‚Üê</button>
                        <h1 class="text-white text-3xl font-bold mb-2">
                            ${course.title}
                        </h1>
                        <p class="text-slate-400">
                            ${course.description}
                        </p>
                    </div>
                    
                    <div style="display: flex; flex-direction: column; gap-4">
                        ${courseSkills.map(skill => `
                            <button onclick="showSkillOptions('${skill.id}')" style="padding: 1.25rem; background: linear-gradient(135deg, rgba(30, 41, 59, 0.3), rgba(15, 23, 42, 0.2)); border: 1px solid rgba(71, 85, 105, 0.3); border-radius: 1.25rem; text-align: left; cursor: pointer;">
                                <div class="flex items-start gap-4">
                                    <div style="width: 3rem; height: 3rem; border-radius: 0.875rem; background: ${skill.color}; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; flex-shrink: 0">
                                        ${skill.icon}
                                    </div>
                                    <div style="flex: 1">
                                        <h3 class="text-white font-semibold text-lg mb-1">
                                            ${skill.name}
                                        </h3>
                                        <p class="text-slate-400 text-sm">
                                            ${skill.tagline}
                                        </p>
                                    </div>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // ===== SKILL OPTIONS POPUP =====
        function showSkillOptions(skillId) {
            const skill = allSkills[skillId];
            
            showModal(`
                <div style="text-align: center; padding: 1.5rem">
                    <div style="font-size: 3rem; margin-bottom: 1rem">${skill.icon}</div>
                    <h2 class="text-white text-2xl font-bold mb-2">${skill.name}</h2>
                    <p class="text-slate-400 mb-6">${skill.tagline}</p>
                    
                    <div style="text-align: center; margin-bottom: 1.5rem">
                        <p class="text-slate-300 text-sm leading-relaxed">${skill.description}</p>
                    </div>
                    
                    <div style="display: grid; gap-3">
                        <button onclick="startLearningSkill('${skillId}')" class="continue-btn">
                            <svg style="width: 1.25rem; height: 1.25rem" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            Learn This Skill
                        </button>
                        
                        <button onclick="practiceSkill('${skillId}')" style="width: 100%; padding: 1rem; border-radius: 1rem; background: rgba(14, 116, 144, 0.12); border: 1px solid rgba(14, 116, 144, 0.35); color: rgb(165, 243, 252); font-weight: 600; font-size: 0.9375rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer">
                            <svg style="width: 1.25rem; height: 1.25rem" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Practice Now (30s)
                        </button>
                        
                        <button onclick="closeModal()" style="width: 100%; padding: 0.75rem; border-radius: 0.75rem; background: transparent; color: rgb(148, 163, 184); font-weight: 500; border: none; font-size: 0.875rem; cursor: pointer">
                            Cancel
                        </button>
                    </div>
                </div>
            `);
        }

        function startLearningSkill(skillId) {
            closeModal();
            state.currentSkill = skillId;
            state.currentStep = 1;
            state.currentTab = 'lesson';
            saveState();
            render();
        }

        function practiceSkill(skillId) {
            closeModal();
            state.currentSkill = skillId;
            state.currentTab = 'practice';
            saveState();
            render();
        }

        // ===== DYNAMIC LESSON RENDERER =====
        function renderLesson() {
            const skill = allSkills[state.currentSkill];
            const skillData = window.lessonSteps[state.currentSkill];
            
            if (!skill || !skillData) {
                showToast("Lesson not found!");
                switchTab('home');
                return '';
            }
            
            const currentStep = skillData.steps[state.currentStep - 1];
            const totalSteps = skillData.steps.length;
            
            return `
                <div class="content-wrapper" style="padding: 0">
                    <!-- Header - EXACTLY LIKE YOUR OBSERVE DESIGN -->
                    <div class="lesson-header">
                        <div class="flex items-center justify-between mb-8">
                            <button onclick="switchTab('home')" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer">‚Üê</button>
                            <div class="progress-dots" style="justify-content: center; flex: 1">
                                ${Array.from({length: totalSteps}, (_, i) => `
                                    <div class="progress-dot ${i < state.currentStep ? 'active' : ''}"></div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <h1 class="lesson-title text-white">
                            ${currentStep.title}
                        </h1>
                    </div>
                    
                    <!-- Content - BEAUTIFUL TYPOGRAPHY LIKE BEFORE -->
                    <div class="p-6">
                        <div class="step-content">
                            ${currentStep.content}
                        </div>
                        
                        <!-- Continue Button -->
                        <button onclick="nextLessonStep()" class="continue-btn">
                            ${state.currentStep < totalSteps ? 'Continue' : 'Finish Lesson'}
                            <svg style="width: 1.25rem; height: 1.25rem" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function nextLessonStep() {
            const skillData = window.lessonSteps[state.currentSkill];
            if (!skillData) return;
            
            if (state.currentStep < skillData.steps.length) {
                state.currentStep++;
                saveState();
                render();
            } else {
                // Lesson completed
                showToast("üéâ Lesson completed! Great job!");
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                // Mark skill as learned
                if (!state.userProgress[state.currentSkill]) {
                    state.userProgress[state.currentSkill] = { learned: true, practiced: false };
                    saveState();
                }
                
                setTimeout(() => switchTab('home'), 1500);
            }
        }

        // ===== PRACTICE TIMER =====
        let practiceTimer = null;
        let remainingTime = 0;
        
        function renderPractice() {
            const skill = allSkills[state.currentSkill];
            const duration = skill ? skill.practiceDuration : 30;
            remainingTime = duration;
            
            return `
                <div class="practice-timer-screen">
                    <div style="padding: 2rem 1.5rem 1.5rem; flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
                        <!-- Header -->
                        <div>
                            <button onclick="switchTab('home')" style="background: none; border: none; color: white; font-size: 1.5rem; margin-bottom: 2rem; cursor: pointer">‚Üê</button>
                            
                            <h1 class="text-white text-3xl font-bold mb-2">
                                ${skill ? skill.name : 'Practice'}
                            </h1>
                            <p class="text-slate-400 mb-8">
                                ${skill ? skill.tagline : 'Focus and breathe'}
                            </p>
                        </div>
                        
                        <!-- Timer -->
                        <div style="text-align: center; margin: 2rem 0">
                            <div class="timer-display" id="timerDisplay">
                                ${formatTime(remainingTime)}
                            </div>
                            <p class="text-slate-400 mt-4 text-lg">
                                Focus on your breath. When thoughts arise, just notice them.
                            </p>
                        </div>
                        
                        <!-- Controls -->
                        <div style="display: flex; flex-direction: column; gap-4">
                            <button onclick="startPracticeTimer()" id="startButton" class="continue-btn">
                                Start Practice
                            </button>
                            
                            <button onclick="switchTab('home')" style="width: 100%; padding: 1rem; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 0.75rem; color: rgb(148, 163, 184); font-weight: 500; font-size: 0.9375rem; cursor: pointer">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function startPracticeTimer() {
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.disabled = true;
                startButton.textContent = 'Practicing...';
                startButton.style.opacity = '0.7';
            }
            
            const skill = allSkills[state.currentSkill];
            remainingTime = skill ? skill.practiceDuration : 30;
            
            updateTimerDisplay();
            
            practiceTimer = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(practiceTimer);
                    showToast("‚ú® Practice complete! Well done!");
                    confetti({
                        particleCount: 50,
                        spread: 60,
                        origin: { y: 0.6 }
                    });
                    
                    // Mark as practiced
                    if (state.currentSkill && state.userProgress[state.currentSkill]) {
                        state.userProgress[state.currentSkill].practiced = true;
                        saveState();
                    }
                    
                    setTimeout(() => switchTab('home'), 2000);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if (display) {
                display.textContent = formatTime(remainingTime);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ===== OTHER TABS (Calendar, You) =====
        function renderCalendar() {
            return `
                <div class="content-wrapper" style="padding-top: 2rem; padding-left: 1.5rem; padding-right: 1.5rem">
                    <div class="mb-8">
                        <h1 class="text-white text-4xl font-bold mb-2">
                            Calendar
                        </h1>
                        <p class="text-slate-400">
                            Schedule your practice
                        </p>
                    </div>
                    
                    <div class="p-8 bg-slate-800/30 border border-slate-700/50 rounded-3xl text-center">
                        <div class="text-6xl mb-4">üìÖ</div>
                        <h3 class="text-white text-2xl font-semibold mb-2">
                            Coming Soon
                        </h3>
                        <p class="text-slate-400 mb-6">
                            Schedule mindfulness practices and track your consistency.
                        </p>
                        
                        <button onclick="showToast('Calendar feature coming soon!')" class="px-6 py-3 bg-gradient-to-r from-teal-600 to-amber-600 border-none rounded-xl text-white font-semibold cursor-pointer">
                            Notify Me
                        </button>
                    </div>
                </div>
            `;
        }

        function renderYou() {
            const learnedCount = Object.values(state.userProgress).filter(p => p.learned).length;
            const practicedCount = Object.values(state.userProgress).filter(p => p.practiced).length;
            
            return `
                <div class="content-wrapper" style="padding-top: 2rem; padding-left: 1.5rem; padding-right: 1.5rem">
                    <div class="mb-8">
                        <h1 class="text-white text-4xl font-bold mb-2">
                            You
                        </h1>
                        <p class="text-slate-400">
                            Your mindfulness journey
                        </p>
                    </div>
                    
                    <!-- Stats -->
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="p-6 bg-teal-900/10 border border-teal-500/20 rounded-2xl">
                            <div class="text-teal-light text-4xl font-bold mb-1">${learnedCount}</div>
                            <div class="text-slate-400 text-sm">Skills Learned</div>
                        </div>
                        
                        <div class="p-6 bg-amber-900/10 border border-amber-500/20 rounded-2xl">
                            <div class="text-amber-light text-4xl font-bold mb-1">${practicedCount}</div>
                            <div class="text-slate-400 text-sm">Practices Completed</div>
                        </div>
                    </div>
                    
                    <!-- Journal -->
                    <div class="mb-8">
                        <h2 class="text-white text-2xl font-semibold mb-4">
                            Journal
                        </h2>
                        
                        <div class="p-6 bg-slate-800/30 border border-slate-700/50 rounded-2xl">
                            <p class="text-slate-400 mb-4">Reflect on your practice</p>
                            <button onclick="showToast('Journal feature coming soon!')" class="w-full py-3 bg-gradient-to-r from-teal-600 to-amber-600 border-none rounded-lg text-white font-semibold cursor-pointer">
                                Write Entry
                            </button>
                        </div>
                    </div>
                    
                    <!-- Settings -->
                    <div>
                        <h2 class="text-white text-2xl font-semibold mb-4">
                            Settings
                        </h2>
                        
                        <div class="flex flex-col gap-2">
                            <button onclick="showToast('Notifications settings coming soon!')" class="p-4 bg-slate-800/50 border border-slate-700/50 rounded-xl text-left text-white font-medium cursor-pointer">
                                Notifications
                            </button>
                            
                            <button onclick="showToast('Reminder settings coming soon!')" class="p-4 bg-slate-800/50 border border-slate-700/50 rounded-xl text-left text-white font-medium cursor-pointer">
                                Daily Reminders
                            </button>
                            
                            <button onclick="resetApp()" class="p-4 bg-red-900/10 border border-red-500/30 rounded-xl text-left text-red-200 font-medium cursor-pointer">
                                Reset Progress
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function resetApp() {
            if (confirm("Are you sure you want to reset all progress? This cannot be undone.")) {
                localStorage.removeItem('mphaven_state');
                state = {
                    currentTab: 'home',
                    currentCourse: 'mindfulness',
                    currentSkill: null,
                    currentStep: 1,
                    userProgress: {},
                    schedule: {},
                    journalEntries: [],
                    hasSeenWelcome: false
                };
                showToast("App reset successfully!");
                render();
            }
        }

        // ===== INITIALIZATION =====
        function init() {
            loadState();
            render();
        }

        // Start the app
        init();
    </script>
</body>
</html>
