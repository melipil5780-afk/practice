<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>MPHaven - Your Sanctuary</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #0f172a;
        }
        
        .container { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        .app-wrapper { 
            width: 100%; 
            max-width: 28rem; 
            height: 100%; 
            margin: 0 auto; 
            background: rgba(15, 23, 42, 0.98); 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid rgba(30, 41, 59, 0.5); 
            border-right: 1px solid rgba(30, 41, 59, 0.5); 
            position: relative;
        }
        
        .bg-blur-1, .bg-blur-2 { 
            position: absolute; 
            border-radius: 50%; 
            filter: blur(140px);
            pointer-events: none; 
            z-index: 0;
            opacity: 0.6;
        }
        
        .bg-blur-1 { 
            top: -5%; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 22rem; 
            height: 22rem; 
            background: rgba(14, 116, 144, 0.08);
        }
        
        .bg-blur-2 { 
            bottom: -5%; 
            right: -5%; 
            width: 18rem; 
            height: 18rem; 
            background: rgba(217, 119, 6, 0.08);
        }
        
        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; 
            position: relative;
            z-index: 1;
        }
        
        .main-content::-webkit-scrollbar { 
            display: none; 
        }
        
        .content-wrapper { 
            padding: 1rem 1.25rem 2rem; 
        }
        
        .card { 
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.65), rgba(15, 23, 42, 0.45)); 
            border: 1px solid rgba(51, 65, 85, 0.4); 
            border-radius: 1.25rem; 
        }
        
        .skill-header { 
            background: linear-gradient(135deg, #0e7490, #d97706);
        }
        
        .btn-primary { 
            background: linear-gradient(to right, #0e7490, #d97706); 
            color: white; 
            font-weight: 600; 
            border: none; 
            padding: 1rem; 
            border-radius: 1rem; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 16px rgba(14, 116, 144, 0.2);
        }
        
        .btn-primary:hover, .btn-primary:active { 
            opacity: 0.92; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(14, 116, 144, 0.25);
        }
        
        .progress-dots { 
            display: flex; 
            gap: 0.25rem; 
        }
        
        .progress-dot { 
            flex: 1; 
            height: 0.5rem; 
            background: rgba(148, 163, 184, 0.25); 
            border-radius: 9999px; 
        }
        
        .progress-dot.active { 
            background: linear-gradient(to right, #0e7490, #d97706); 
        }
        
        .fade-in { 
            animation: fadeIn 0.35s ease-out; 
        }
        
        .hidden { 
            display: none !important; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .timer-display { 
            font-size: 4rem; 
            font-weight: 700; 
            background: linear-gradient(to right, #0e7490, #d97706); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }
        
        .step-transition { 
            animation: slideUp 0.4s ease-out; 
        }
        
        .journal-textarea {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            font-size: 16px;
            min-height: 140px;
            line-height: 1.6;
            margin-bottom: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        .journal-textarea:focus {
            outline: none;
            border-color: rgba(14, 116, 144, 0.5);
            background: rgba(30, 41, 59, 0.7);
        }
        
        .prompt-chip {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background: rgba(14, 116, 144, 0.1);
            border: 1px solid rgba(14, 116, 144, 0.3);
            border-radius: 9999px;
            color: rgb(165, 243, 252);
            font-size: 0.875rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .prompt-chip:active {
            background: rgba(14, 116, 144, 0.2);
            transform: translateY(-1px);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .calendar-day:hover {
            background: rgba(14, 116, 144, 0.1);
        }
        
        .calendar-day.completed {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.5);
        }
        
        .calendar-day.scheduled {
            background: rgba(14, 116, 144, 0.2);
            border: 2px solid rgba(14, 116, 144, 0.5);
        }
        
        .calendar-day.today {
            border: 2px solid rgba(217, 119, 6, 0.7);
        }
        
        .text-primary { color: rgb(241, 245, 249); }
        .text-secondary { color: rgb(203, 213, 225); }
        .text-muted { color: rgb(148, 163, 184); }
        .text-teal-light { color: rgb(165, 243, 252); }
        
        .nav-bar {
            position: relative;
            z-index: 1000;
            border-top: 1px solid rgba(30, 41, 59, 0.5);
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(24px);
            box-shadow: 0 -20px 25px -5px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            padding: 0.75rem 0;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .nav-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            min-width: 70px;
            min-height: 60px;
        }
        
        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2.5rem;
            height: 3px;
            background: linear-gradient(to right, #0e7490, #d97706);
            border-radius: 9999px;
        }
        
        .nav-indicator.hidden {
            display: none;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .nav-icon.active {
            color: white !important;
            transform: scale(1.1);
        }
        
        .nav-icon.inactive {
            color: rgb(100, 116, 139) !important;
        }
        
        .nav-label {
            font-size: 0.6875rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-label.active { color: white !important; }
        .nav-label.inactive { color: rgb(100, 116, 139) !important; }
        
        .timer-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #d97706;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .timer-badge.active {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-wrapper" id="appWrapper">
            <div class="bg-blur-1"></div>
            <div class="bg-blur-2"></div>

            <div id="mainContent" class="main-content"></div>

            <div class="nav-bar">
                <div class="nav-container">
                    <button onclick="app.switchTab('home')" class="nav-btn" data-tab="home">
                        <div class="nav-indicator"></div>
                        <svg class="nav-icon active" stroke-width="2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span class="nav-label active">Home</span>
                    </button>
                    
                    <button onclick="app.switchTab('practice')" class="nav-btn" data-tab="practice">
                        <div class="nav-indicator hidden"></div>
                        <div class="timer-badge"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="nav-label inactive">Practice</span>
                    </button>
                    
                    <button onclick="app.switchTab('journal')" class="nav-btn" data-tab="journal">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="nav-label inactive">Journal</span>
                    </button>
                    
                    <button onclick="app.switchTab('calendar')" class="nav-btn" data-tab="calendar">
                        <div class="nav-indicator hidden"></div>
                        <svg class="nav-icon inactive" stroke-width="2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="nav-label inactive">Calendar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="lessons-data.js"></script>
    <script>
        // ===== FULLY INTEGRATED MPHaven App =====
        const app = {
            state: {
                currentTab: 'home',
                currentView: 'home', // 'home', 'courses', 'courseDetail', 'lesson', 'practice'
                currentCourse: null,
                currentSkill: null,
                currentStep: 0,
                practiceSkill: null,
                userProgress: {},
                
                // Practice timer
                practiceTimerRunning: false,
                practiceSeconds: 0,
                practiceStartedAt: null,
                practiceTargetTime: 30,
                
                // Journal
                journalEntries: [],
                promptsExpanded: false,
                pendingJournalQuestions: null,
                
                // Calendar
                scheduledPractices: {},
                completedDates: []
            },
            
            // ===== STATE MANAGEMENT =====
            saveState() {
                try {
                    localStorage.setItem('mphaven_state', JSON.stringify(this.state));
                } catch (e) {
                    console.log('Failed to save state:', e);
                }
            },
            
            loadState() {
                try {
                    const saved = localStorage.getItem('mphaven_state');
                    if (saved) {
                        const loaded = JSON.parse(saved);
                        this.state = { ...this.state, ...loaded };
                        
                        // Resume practice timer if it was running
                        if (this.state.practiceTimerRunning && this.state.practiceStartedAt) {
                            const elapsed = Math.floor((Date.now() - this.state.practiceStartedAt) / 1000);
                            this.state.practiceSeconds = Math.min(elapsed, this.state.practiceTargetTime);
                            if (this.state.practiceSeconds >= this.state.practiceTargetTime) {
                                this.state.practiceTimerRunning = false;
                            } else {
                                this.resumePracticeTimer();
                            }
                        }
                    }
                } catch (e) {
                    console.log('Failed to load state:', e);
                }
            },
            
            // ===== NAVIGATION =====
            switchTab(tabName) {
                this.state.currentTab = tabName;
                
                // Reset view when switching tabs
                if (tabName === 'home') {
                    this.state.currentView = 'home';
                    this.state.currentCourse = null;
                    this.state.currentSkill = null;
                }
                
                this.saveState();
                this.updateNav(tabName);
                this.updateTimerBadge();
                this.render();
            },
            
            updateNav(tabName) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    const indicator = btn.querySelector('.nav-indicator');
                    const icon = btn.querySelector('.nav-icon');
                    const label = btn.querySelector('.nav-label');
                    const isActive = btn.dataset.tab === tabName;
                    
                    if (isActive) {
                        indicator.classList.remove('hidden');
                        icon.classList.remove('inactive');
                        icon.classList.add('active');
                        icon.setAttribute('stroke-width', '2.5');
                        label.classList.remove('inactive');
                        label.classList.add('active');
                    } else {
                        indicator.classList.add('hidden');
                        icon.classList.remove('active');
                        icon.classList.add('inactive');
                        icon.setAttribute('stroke-width', '2');
                        label.classList.remove('active');
                        label.classList.add('inactive');
                    }
                });
            },
            
            updateTimerBadge() {
                document.querySelectorAll('.timer-badge').forEach(badge => {
                    badge.classList.toggle('active', this.state.practiceTimerRunning);
                });
            },
            
            // ===== HOME & COURSES =====
            openCourses() {
                this.state.currentView = 'courses';
                this.state.currentCourse = null;
                this.saveState();
                this.render();
            },
            
            openCourse(courseId) {
                this.state.currentView = 'courseDetail';
                this.state.currentCourse = courseId;
                this.saveState();
                this.render();
            },
            
            startSkill(courseId, skillId) {
                this.state.currentView = 'lesson';
                this.state.currentCourse = courseId;
                this.state.currentSkill = skillId;
                this.state.currentStep = 0;
                this.saveState();
                this.render();
            },
            
            nextStep() {
                const course = window.lessonsData[this.state.currentCourse];
                const skill = course.skills[this.state.currentSkill];
                const currentStep = skill.steps[this.state.currentStep];
                
                // Check if this step has journal questions
                if (currentStep.hasJournalPrompt && currentStep.journalQuestions) {
                    this.state.pendingJournalQuestions = {
                        questions: currentStep.journalQuestions,
                        skill: skill.name,
                        skillId: this.state.currentSkill
                    };
                    this.saveState();
                }
                
                if (this.state.currentStep < skill.steps.length - 1) {
                    this.state.currentStep++;
                    this.saveState();
                    this.render();
                } else {
                    // Lesson complete!
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    
                    if (!this.state.userProgress[this.state.currentSkill]) {
                        this.state.userProgress[this.state.currentSkill] = { 
                            completed: true, 
                            date: new Date().toISOString() 
                        };
                        this.saveState();
                    }
                    
                    // If there are journal questions, go to journal
                    if (this.state.pendingJournalQuestions) {
                        setTimeout(() => this.switchTab('journal'), 1000);
                    } else {
                        setTimeout(() => {
                            this.state.currentView = 'home';
                            this.switchTab('home');
                        }, 1500);
                    }
                }
            },
            
            // ===== PRACTICE TAB =====
            startPractice(skillId) {
                this.state.practiceSkill = skillId;
                this.state.practiceSeconds = 0;
                
                // Get the skill to find target time
                for (const courseId in window.lessonsData) {
                    const course = window.lessonsData[courseId];
                    if (course.skills[skillId]) {
                        this.state.practiceTargetTime = course.skills[skillId].practiceDuration || 30;
                        break;
                    }
                }
                
                this.state.practiceTimerRunning = true;
                this.state.practiceStartedAt = Date.now();
                this.saveState();
                this.updateTimerBadge();
                this.render();
                this.startPracticeTimer();
            },
            
            stopPractice() {
                this.state.practiceTimerRunning = false;
                this.state.practiceSeconds = Math.min(this.state.practiceSeconds, this.state.practiceTargetTime);
                if (this.practiceInterval) {
                    clearInterval(this.practiceInterval);
                    this.practiceInterval = null;
                }
                this.updateTimerBadge();
                this.saveState();
                
                // Mark as completed today
                const today = new Date().toDateString();
                if (!this.state.completedDates.includes(today)) {
                    this.state.completedDates.push(today);
                    this.saveState();
                }
                
                this.showPracticeComplete();
            },
            
            startPracticeTimer() {
                this.practiceInterval = setInterval(() => {
                    if (!this.state.practiceTimerRunning) {
                        clearInterval(this.practiceInterval);
                        return;
                    }
                    
                    const now = Date.now();
                    this.state.practiceSeconds = Math.floor((now - this.state.practiceStartedAt) / 1000);
                    
                    const display = document.getElementById('practiceTimerDisplay');
                    if (display) {
                        const remaining = this.state.practiceTargetTime - this.state.practiceSeconds;
                        display.textContent = Math.max(0, remaining);
                    }
                    
                    if (this.state.practiceSeconds >= this.state.practiceTargetTime) {
                        this.stopPractice();
                    }
                    
                    this.saveState();
                }, 1000);
            },
            
            resumePracticeTimer() {
                if (this.state.practiceTimerRunning) {
                    this.startPracticeTimer();
                }
            },
            
            showPracticeComplete() {
                setTimeout(() => {
                    const complete = document.getElementById('practiceComplete');
                    if (complete) {
                        complete.classList.remove('hidden');
                    }
                }, 500);
            },
            
            // ===== JOURNAL TAB =====
            saveJournalEntry(text) {
                if (!text || !text.trim()) {
                    alert("Write something first");
                    return;
                }
                
                const entry = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    content: text,
                    skill: this.state.practiceSkill || 'General',
                    fromLesson: !!this.state.pendingJournalQuestions
                };
                
                if (this.state.pendingJournalQuestions) {
                    entry.lessonSkill = this.state.pendingJournalQuestions.skill;
                    this.state.pendingJournalQuestions = null;
                }
                
                this.state.journalEntries.unshift(entry);
                this.saveState();
                
                const textarea = document.getElementById('journalText');
                if (textarea) textarea.value = '';
                
                this.render();
                
                setTimeout(() => {
                    const mainContent = document.querySelector('.main-content');
                    if (mainContent) mainContent.scrollTop = 0;
                }, 100);
            },
            
            deleteJournalEntry(entryId) {
                if (confirm("Delete this reflection? This can't be undone.")) {
                    this.state.journalEntries = this.state.journalEntries.filter(e => e.id !== entryId);
                    this.saveState();
                    this.render();
                }
            },
            
            addPromptToJournal(prompt) {
                const textarea = document.getElementById('journalText');
                if (textarea) {
                    const current = textarea.value.trim();
                    textarea.value = current + (current ? '\n\n' : '') + prompt + '\n\n';
                    textarea.focus();
                    setTimeout(() => {
                        textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            },
            
            togglePrompts() {
                this.state.promptsExpanded = !this.state.promptsExpanded;
                this.saveState();
                const container = document.querySelector('.prompts-container');
                if (container) {
                    container.style.maxHeight = this.state.promptsExpanded ? '200px' : '0';
                    container.style.opacity = this.state.promptsExpanded ? '1' : '0';
                }
            },
            
            // ===== CALENDAR TAB =====
            togglePracticeDay(dateStr) {
                if (this.state.scheduledPractices[dateStr]) {
                    delete this.state.scheduledPractices[dateStr];
                } else {
                    this.state.scheduledPractices[dateStr] = true;
                }
                this.saveState();
                this.render();
            },
            
            // ===== MAIN RENDER =====
            render() {
                const mainContent = document.getElementById('mainContent');
                mainContent.scrollTop = 0;
                
                switch(this.state.currentTab) {
                    case 'home':
                        if (this.state.currentView === 'courses') {
                            this.renderCourses();
                        } else if (this.state.currentView === 'courseDetail') {
                            this.renderCourseDetail();
                        } else if (this.state.currentView === 'lesson') {
                            this.renderLesson();
                        } else {
                            this.renderHome();
                        }
                        break;
                    case 'practice':
                        this.renderPractice();
                        break;
                    case 'journal':
                        this.renderJournal();
                        break;
                    case 'calendar':
                        this.renderCalendar();
                        break;
                    default:
                        this.renderHome();
                }
            },
            
            // Individual render functions follow...
            // (continuing in next part due to length)
            
            renderHome() {
                const mindfulnessCourse = window.lessonsData.mindfulness;
                const skillsArray = Object.values(mindfulnessCourse.skills).slice(0, 3);
                
                const html = `
                    <div class="content-wrapper">
                        <div style="padding: 2rem 0 1.5rem">
                            <h1 class="text-primary" style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; line-height: 1.1">
                                Welcome<br/>back
                            </h1>
                            <p class="text-secondary" style="font-size: 1.125rem">
                                Your sanctuary is here.
                            </p>
                        </div>

                        <div style="margin-bottom: 2rem">
                            <h2 class="text-muted" style="font-size: 0.875rem; font-weight: 600; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em">
                                Continue Learning
                            </h2>
                            
                            ${skillsArray.map(skill => `
                                <div onclick="app.startSkill('mindfulness', '${skill.id}')" class="card" style="padding: 1.5rem; margin-bottom: 1rem; background: linear-gradient(135deg, rgba(14, 116, 144, 0.15) 0%, rgba(14, 116, 144, 0.05) 100%); border: 2px solid rgba(14, 116, 144, 0.5); cursor: pointer;">

            setupLessonTimer(duration) {

                    const button = document.getElementById('timerButton');

                            const display = document.getElementById('timerDisplay');
                            
                            button.disabled = true;
                            button.textContent = 'Focus...';
                            button.style.opacity = '0.5';
                            
                            const interval = setInterval(() => {
                                timeLeft--;
                                display.textContent = timeLeft;
                                
                                if (timeLeft <= 0) {
                                    clearInterval(interval);
                                    button.textContent = 'Complete!';
                                }
                            }, 1000);
                        };
                    }

            setupPracticeInLesson(duration, prompts) {

                            button.disabled = true;
                            button.textContent = 'Practicing...';

                            const interval = setInterval(() => {
                                timeLeft--;
                                display.textContent = timeLeft;
                                
                                if (prompts && promptEl && timeLeft % 8 === 0 && promptIndex < prompts.length - 1) {
                                    promptIndex++;
                                    promptEl.innerHTML = `<p style="color:rgb(165,243,252);font-style:italic;font-size:1.125rem;font-weight:500">${prompts[promptIndex]}</p>`;
